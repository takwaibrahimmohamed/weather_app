<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
    <title>Weather App</title>
</head>
<body>
    <div class="main">
        <div class="local_container">
            <div class="container">
                <h2>weather app</h2>
                
                <p class="details"></p>
                <hr>
                <div class="wetherbody">
                    <input class="cname" type="text" name="" id="" placeholder="enter city name">
                <div class="line">
                    <span class="gray"></span>
                    <span>or</span>
                    <span class="gray"></span>
                </div>
                <input class="submit" type="submit" value="get devise location">
                </div>
            </div>
            <div class="pop_up">
                <h2><i class="fas fa-long-arrow-alt-left"></i> <span>weather app</span></h2>
                <hr>
                <div class="img"><img src="" alt=""></div>
               <div class="box">
                
                <div class="deg"></div>
                <div class="info">
                    <p></p>
                    <p class="country"><i class="fas fa-map-marker-alt"></i> <span></span> , </p>
                    
                </div>
               </div>
               <hr>
               <div class="last_part">
                    <div class="temp">
                        <div class="icon"><i class="fas fa-temperature-high"></i></div>
                        <div class="detail">
                            <div class="feellike"></div>
                        <div class="text">feels like</div>
                        </div>
                   </div>
                   <div class="temp">
                    <div class="icon"><i class="fas fa-tint"></i></div>
                    <div class="detail">
                        <div class="humid"></div>
                    <div class="text">humidity</div>
                    </div>
               </div>
                    
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
